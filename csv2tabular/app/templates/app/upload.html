{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>

            <br/>
            <div class="form-group">
              <label class="col-md-4 control-label" for="title">Title</label>  
              <div class="col-md-4">
              <input id="title" name="title" placeholder="" class="form-control input-md" type="text">
    
              </div>
            </div>

            
            <div class="form-group">
              <label class="col-md-4 control-label" for="file"></label>
              <div class="col-md-4">
                <input id="file" name="file" class="input-file" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
              </div>
            </div>

           
            <div class="form-group">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-success">Upload</button>
              </div>
            </div>
            </fieldset>
        </form>
    
    </div>
</div>

{% endblock %}
